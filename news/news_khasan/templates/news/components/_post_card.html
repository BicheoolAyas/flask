{% for post in posts %}
<div class="shadow col-sm-3 mb-sm-5 bg-white rounded">
<div class="card" style="width: 18rem;">
  {% if post.picture %}
  <img src="{{ url_for('static', filename='images/' + post.picture) }}" height="200" class="card-img-top" alt="...">
  {% else %}
  <img src="https://upload.wikimedia.org/wikipedia/ru/1/1f/%D0%9D%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8_1_%D0%BA%D0%B0%D0%BD%D0%B0%D0%BB%D0%B0_2009.jpg" class="card-img-top" alt="...">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content | truncate(50) }}</p>
    <a href="{{ url_for('post_detail', id=post.id) }}" class="btn btn-primary">Подробнее</a>
    <div><div style='margin-top: 20px;'></div></div>
  </div>
</div>
</div>
{% endfor %}
